<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bahsishesaplama.css">
  <script src="assets/js/bahsishesaplama.js" defer></script>
</head>
<body>

  <div class="container">
    <img src="assets/img/SPLITTER.svg" alt="logomuz, bölücü anlamına gelen yazi ">

      <div class="splitter">

        <div class="getinform">
          <div class="bill">
            <h1>Fatura</h1>
            <input type="number" placeholder="00.00" class="billInput">
          </div>
    
          <div class="tip">
            <h1>Bahşiş miktarını seçiniz</h1>
            <div class="tip-select">
              <button>5</button>
              <button>10</button>
              <button>15</button>
              <button>25</button>
              <button>50</button>
              <input type="text" placeholder="ÖZEL" class="tipInput">
            </div>
          </div>
    
          <div class="numberofpeople">
            <h1>Kişi Sayısı</h1>
            <input type="number" placeholder="0" class="numberofInput">
          </div>
        </div>

        <div class="output">
          <div class="output-inform">
            <h1>Bahşiş Miktarı: <span class="tip-amount"></span></h1>
            <p>/ Kişi</p>
          </div>
          <div class="output-inform">
            <h1>Toplam: <span class="total-amount"></span></h1>
            <p>/ Kişi</p>
          </div>

          <button class="resetBtn">Sıfırla</button>
        </div>
      </div>
    
  </div>
  
</body>
</html>
